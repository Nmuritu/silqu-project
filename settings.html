<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
        }
        form {
            margin-bottom: 20px;
            display: none; /* Hide forms by default */
        }
        form.active {
            display: block; /* Show active form */
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Settings</h1>
        <nav>
            <button onclick="window.location.href='index.html'">Back to Home Page</button>
        </nav>
    </header>

    <main>
        <h2>Account Settings</h2>

        <!-- Manage Profile Button -->
        <button id="manage-profile-btn">Manage Profile Details</button>

        <!-- Profile Information -->
        <form id="profile-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Update Profile</button>
        </form>

        <!-- Manage Password Button -->
        <button id="manage-password-btn">Manage Password</button>

        <!-- Change Password -->
        <form id="password-form">
            <h3>Change Password</h3>
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" name="current-password" required>

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required>

            <button type="submit">Change Password</button>
        </form>

        <!-- Notification Preferences -->
        <form id="notification-form">
            <h3>Notification Preferences</h3>
            <label for="email-notifications">
                <input type="checkbox" id="email-notifications" name="email-notifications">
                Email Notifications
            </label>

            <label for="sms-notifications">
                <input type="checkbox" id="sms-notifications" name="sms-notifications">
                SMS Notifications
            </label>

            <button type="submit">Save Preferences</button>
        </form>

    </main>

    <footer>
        <p>&copy; 2024 Property Management App. All rights reserved.</p>
    </footer>

    <!-- JavaScript Section -->
    <script>
        // Toggle Profile Form
        document.getElementById('manage-profile-btn').addEventListener('click', function() {

const profileForm = document.getElementById('profile-form');
            const passwordForm = document.getElementById('password-form');
            
            // Toggle visibility
            profileForm.classList.toggle('active');
            
            // Hide password form if it's visible
            if (passwordForm.classList.contains('active')) {
                passwordForm.classList.remove('active');
            }
            
            // Reset any input fields in the profile form
            if (profileForm.classList.contains('active')) {
                profileForm.reset();
                passwordForm.reset(); // Also reset password fields
            }
        });

        // Toggle Password Form
        document.getElementById('manage-password-btn').addEventListener('click', function() {
            const passwordForm = document.getElementById('password-form');
            const profileForm = document.getElementById('profile-form');
            
            // Toggle visibility
            passwordForm.classList.toggle('active');

            // Hide profile form if it's visible
            if (profileForm.classList.contains('active')) {
                profileForm.classList.remove('active');
            }

            // Reset any input fields in the password form
            if (passwordForm.classList.contains('active')) {
                passwordForm.reset();
                profileForm.reset(); // Also reset profile fields
            }
        });

    </script>

</body>
</html>
