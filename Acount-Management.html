<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Account Management</h1>
        <nav>
            <button onclick="window.location.href='index.html'">Back to Home Page</button>
        </nav>
    </header>

    <main>
        <h2>Manage Your Account</h2>

        <!-- Profile Information -->
        <form id="profile-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Update Profile</button>
        </form>

        <!-- Change Password -->
        <form id="password-form">
            <h3>Change Password</h3>
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" name="current-password" required>

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required>

            <button type="submit">Change Password</button>
        </form>

        <!-- Account Deactivation -->
        <form id="deactivation-form">
            <h3>Deactivate Account</h3>
            <p>If you wish to deactivate your account, please confirm below:</p>
            <button type="submit">Deactivate My Account</button>
        </form>

    </main>

    <footer>
        <p>&copy; 2024 Property Management App. All rights reserved.</p>
    </footer>

    <!-- JavaScript Section -->
    <script>
        // Change Password Functionality
        document.getElementById('password-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get current and new passwords
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;

            // Here you would typically send the data to the server
            // For demonstration, we will just log it
            console.log('Changing password...');

            // Simulate success response
            alert('Password changed successfully!');

            // Clear the form fields
            document.getElementById('current-password').value = '';
            document.getElementById('new-password').value = '';
        });

// Account Deactivation Functionality
        document.getElementById('deactivation-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const confirmation = confirm("Are you sure you want to deactivate your account? This action cannot be undone. Your data will be deleted after three weeks.");

            if (confirmation) {
                // Simulate data deletion after three weeks (for demonstration purposes)
                setTimeout(() => {
                    alert("Your account has been deactivated and your data will be deleted in three weeks.");
                    // Here you would typically send a request to the server to deactivate the account
                    console.log('Account deactivated.');
                }, 1000); // Simulate a short delay before deactivating for demonstration

                // Optionally, clear any sensitive information from the form
                document.getElementById('deactivation-form').reset();

                // You could also redirect or update UI accordingly here
            } else {
                alert("Account deactivation canceled.");
            }
        });
    </script>

</body>
</html>
