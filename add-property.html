<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property - Rent Payment App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: .5em;
            margin-top: 5px;
        }
        button {
            background-color: #007BFF; /* Blue background */
            color: white; 
            border: none; 
            padding: .5em; 
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        footer {
            text-align: center; 
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Add New Property</h1>

    <!-- Form for adding a new property -->
    <form id="add-property-form">
        <label for="property-name">Property Name:</label>
        <input type="text" id="property-name" name="property-name" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="available">Available</option>
            <option value="rented">Rented</option>
            <option value="maintenance">Under Maintenance</option>
        </select>

        <!-- New input for uploading images -->
        <label for="property-images">Upload Property Images:</label>
        <input type="file" id="property-images" name="property-images" accept="image/*" multiple>

        <!-- Submit button -->
        <button type="submit">Add Property</button>

    </form>

    <!-- Back button to return to properties page -->
    <button onclick="window.location.href='properties.html'">Back to Properties</button>

</div>

<footer>&copy; 2024 Property Management App. All rights reserved.</footer>

<script>
// Handle form submission
document.getElementById('add-property-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Get form values
    const propertyName = document.getElementById('property-name').value;
    const location = document.getElementById('location').value;
    const status = document.getElementById('status').value;

    // Get the uploaded files
    const files = document.getElementById('property-images').files;

    // Simulate adding the property (in a real application, you would send this data to a server)
    let imageNames = [];
    for (let i = 0; i < files.length; i++) {
        imageNames.push(files[i].name); // Collect uploaded image names
    }

    alert(Property Added!\nName: ${propertyName}\nLocation: ${location}\nStatus: ${status}\nImages: ${imageNames.join(', ')});

    // Reset the form
    this.reset();
});
</script>

</body>
</html>
