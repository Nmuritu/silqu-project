<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Maintenance Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add Maintenance Request</h1>
        <nav>
            <button onclick="window.location.href='index.html'">Back to Home Page</button>
        </nav>
    </header>

    <main>
        <h2>Submit a New Maintenance Request</h2>
        <form id="maintenance-request-form">
            <label for="property-id">Property ID:</label>
            <input type="text" id="property-id" name="property-id" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="routine">Routine</option>
                <option value="urgent">Urgent</option>
                <option value="emergency">Emergency</option>
            </select>

            <button type="submit">Submit Request</button>
        </form>

        <button onclick="window.location.href='maintenance.html'">Back to Maintenance Requests</button>
    </main>

    <footer>
    <p>&copy; 2024 Property Management App. All rights reserved.</p>
    </footer>

    <!-- JavaScript Section -->
    <script>
        document.getElementById('maintenance-request-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Simulate form submission
            const propertyId = document.getElementById('property-id').value;
            const description = document.getElementById('description').value;
            const priority = document.getElementById('priority').value;

            alert(Maintenance, Request, Submitted!\nProperty, ID: ${propertyId}\nDescription: ${description}\nPriority: ${priority});

            // Here you would typically send the data to your server
            // After submission, reset the form
            this.reset();
        });
    </script>

</body>
</html>
